<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Latitud</th>
            <th scope="col">Longitud</th>
            <th scope="col">Poblaci√≥n</th>
            <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let space of espacios">
            <td>{{ space.id }}</td>
            <td>{{ space.name }}</td>
            <td>{{ space.latitude }}</td>
            <td>{{ space.longitude }}</td>
            <td>{{ space.population }}</td>
            <td (click)="updateEspacio(space)" class="btn btn-primary">Editar</td>
        <tr>    
    </tbody>
  </table>
